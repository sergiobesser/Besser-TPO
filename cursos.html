<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <br>

    <main class="table">
        <br>
        <div class="container" id="app">
            <h2 id="cursos">Cursos</h2>
            
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Duracion</th>
                    <th>Nivel</th>
                    <th>Precio</th>
                </tr>
                <tr v-for="curso in cursos">
                    <td>{{curso.nombre}}</td>
                    <td>{{curso.duracion}}</td>
                    <td>{{curso.nivel}}</td>
                    <td>{{curso.precio}}</td>
                </tr>
            </table>
            
        
        <br><br><br>
